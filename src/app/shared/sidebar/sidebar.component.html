<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">

    <!-- Sidebar scroll-->
    <div class="scroll-sidebar">

        <!-- Sidebar navigation-->
        <nav class="sidebar-nav">

            <ul id="sidebarnav">

                <li class="user-profile">
                    <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                        <img [src]="user.urlImage" alt="Profile Image" />
                        <span class="hide-menu">{{ user.name }}</span>
                    </a>
                    <ul aria-expanded="false" class="collapse">
                        <li><a routerLink="/dashboard/profile" routerLinkActive="active">Mi Perfil</a></li>
                        <li><a href="javascript:void()">Mis Pendientes</a></li>
                        <li><a href="javascript:void()">Mensajes</a></li>
                        <li><a routerLink="/dashboard/settings" routerLinkActive="active">Configuraci√≥n</a>
                        </li>
                        <li><a class="logout" (click)="logOut()">Logout</a></li>
                    </ul>
                </li>

                <li class="nav-devider"></li>

                <li class="nav-small-cap">PERSONAL</li>

                <li *ngFor="let item of menu">
                    <a class="has-arrow waves-effect waves-dark" aria-expanded="false">
                        <i [class]="item.icon"></i>
                        <span class="hide-menu">
                            {{item.title}}
                            <span class="label label-rouded label-themecolor pull-right">
                                {{item.menu.length}}
                            </span>
                        </span>
                    </a>
                    <ul aria-expanded="false" class="collapse">
                        <li *ngFor="let subItem of item.menu">
                            <a [routerLink]="item.ruta + '/' + subItem.ruta" routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact: subItem.exact }">{{subItem.title}}</a>
                        </li>
                    </ul>
                </li>

            </ul>
        </nav>
        <!-- End Sidebar navigation -->

    </div>
    <!-- End Sidebar scroll-->

</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
