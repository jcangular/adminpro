<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar"
    style="background-image:url(./assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">

            <form class="form-horizontal form-material" autocomplete="off" [formGroup]="loginForm" (submit)="login()">

                <a href="javascript:void(0)" class="text-center db">
                    <img src="./assets/images/logo-icon.png" alt="AdminPro" /><br />
                    <img src="./assets/images/logo-text.png" alt="AdminPro" /></a>


                <div class="form-group m-t-40">
                    <div class="input-group col-xs-12">
                        <input #inputMail class="form-control" type="text" placeholder="Correo electrónico"
                            formControlName="email" (focus)="$event.target.select()">
                    </div>
                    <small class="form-text text-danger" *ngIf="isInvalidMail">
                        El correo es requerido.
                    </small>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <input #inputPassword class="form-control" type="password" placeholder="Contraseña"
                            formControlName="password" (focus)="$event.target.select()">
                    </div>
                    <small class="form-text text-danger" *ngIf="isInvalidPassword">
                        La contraseña es requerida.
                    </small>

                </div>

                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary pull-left p-t-0">
                            <input id="checkbox-signup" type="checkbox" class="filled-in chk-col-light-blue"
                                formControlName="remember">
                            <label for="checkbox-signup"> Recordar correo </label>
                        </div>
                        <a href="javascript:void(0)" id="to-recover" class="text-dark pull-right"><i
                                class="fa fa-lock m-r-5"></i> ¿Olvidaste tu contraseña?</a>
                    </div>
                </div>

                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                            type="submit">
                            <i class="fa fa-sign-in"></i>
                            Iniciar Sesión
                        </button>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-12 text-center botonGoogle">
                        <div id="my-signin2"></div>
                    </div>
                </div>
                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        ¿No tienes una cuenta?
                        <a routerLink="/auth/register" class="text-primary m-l-5">
                            <b>Regístrate</b>
                        </a>
                    </div>
                </div>
            </form>
            <form class="form-horizontal" id="recoverform" action="index.html">
                <div class="form-group ">
                    <div class="col-xs-12">
                        <h3>Recuperar contraseña</h3>
                        <p class="text-muted">¡Ingrese su correo electrónico y le enviaremos las instrucciones!</p>
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="Correo Electrónico">
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light"
                            type="submit">Reestablecer</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
