<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar"
    style="background-image:url(./assets/images/background/login-register.jpg);">
    <div class="login-box card">
        <div class="card-body">

            <form class="form-horizontal form-material" id="loginform" autocomplete="off" [formGroup]="registerForm"
                (ngSubmit)="register()">

                <a href="javascript:void(0)" class="text-center db">
                    <img src="./assets/images/logo-icon.png" alt="Home" /><br />
                    <img src="./assets/images/logo-text.png" alt="Home" />
                </a>

                <h3 class="box-title m-t-40 m-b-0">Registrarse ahora</h3>
                <small>Crea tu cuenta y disfruta</small>

                <div class="form-group m-t-20">
                    <div class="input-group col-xs-12">
                        <input class="form-control" type="text" formControlName="name" placeholder="Nombre"
                            (focus)="$event.target.select()">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fa fa-check fa-check-circle text-info" [class.text-info]="!isValidName"></i>
                            </span>
                        </div>
                    </div>
                    <small class="form-text text-danger" *ngIf="!isValidName">
                        El nombre del usuario es requerido.
                    </small>
                </div>

                <div class="form-group ">
                    <div class="input-group col-xs-12">
                        <input class="form-control" type="text" formControlName="email" placeholder="Correo Electrónico"
                            (focus)="$event.target.select()">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fa fa-check fa-check-circle text-info"
                                    [class.text-info]="registerForm.get('email').valid"></i>
                            </span>
                        </div>
                    </div>
                    <small class="form-text text-danger" *ngIf="registerForm.get('email').invalid">
                        El correo del usuario es requerido o es inválido.
                    </small>
                </div>

                <div class="form-group ">
                    <div class="input-group col-xs-12">
                        <input class="form-control" type="password" formControlName="password" placeholder="Contraseña"
                            (focus)="$event.target.select()">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fa fa-check fa-check-circle text-info"
                                    [class.text-info]="registerForm.get('password').valid"></i>
                            </span>
                        </div>

                    </div>
                    <small class="form-text text-danger" *ngIf="registerForm.get('email').invalid">
                        La contraseña es requerida o es inválida.
                    </small>
                </div>

                <div class="form-group">
                    <div class="input-group col-xs-12">
                        <input class="form-control" type="password" formControlName="password2"
                            placeholder="Confirmar contraseña" (focus)="$event.target.select()">
                        <div class="input-group-append">
                            <span class="input-group-text">
                                <i class="fa fa-check fa-check-circle text-info"
                                    [class.text-info]="isValidPassword2"></i>
                            </span>
                        </div>

                    </div>
                    <small class="form-text text-danger" *ngIf="!isValidPassword2">
                        Las contraseñas no coinciden.
                    </small>
                </div>

                <div class="form-group row">
                    <div class="col-md-12">
                        <div class="checkbox checkbox-primary p-t-0">
                            <input id="checkbox-signup" type="checkbox" formControlName="condition">
                            <label for="checkbox-signup">
                                Estoy de acuerdo con las <a href="#">condiciones</a>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                            type="submit" [class.novalid]="registerForm.invalid"
                            [disabled]="registerForm.invalid">Regístrate</button>
                    </div>
                </div>

                <div class="form-group m-b-0">
                    <div class="col-sm-12 text-center">
                        <p>¿Tienes una cuenta?
                            <a routerLink="/auth/login" class="text-info m-l-5">
                                <b>Ingresar</b>
                            </a>
                        </p>
                    </div>
                </div>

            </form>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
