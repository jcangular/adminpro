<div class="input-group">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="changeValue(-5)" [disabled]="progreso <= 0">
            <i class="fa fa-minus"></i>
        </button>
    </span>

    <input type="number" class="form-control" [ngClass]="{'is-invalid': progreso > 100 || progreso < 0}" min="0"
        max="100" placeholder="%" (ngModelChange)="onChange($event)" [(ngModel)]="progreso">

    <span class="input-group-btn">
        <button [ngClass]="btnClass" type="button" (click)="changeValue(5)" [disabled]="progreso >= 100">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
